<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc" >
    <meta name="description" content="Social Links Profile">
    <title>Social Links Profile</title>
    <link rel="shortcut icon" href="./images/favicon.png " type="image/x-icon"> 
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <article class="social-profile__card">
        <section class="social-profile__header">          
                <div class="profile-picture__avatar">
                    <figure class="image">
                        <img src="./images/avatar-jessica.jpeg" 
                         alt="Jessica Avatar" 
                         width="176"
                         height="176" 
                         loading="lazy"
                        >
                        <figcaption class="offscreen">Jessica Avatar</figcaption>                    
                    </figure>
                </div>
            
                <h1 class="social-profile__name">
                    Jessica Randall
                </h1>
                <p class="location">London, United Kingdom</p>               
               
                <p class="bio nowrap">
                    <q>
                        Frontend developer and avid reader.
                    </q>
                </p>
        </section>
                

                <section class="card-links">                   
                        <a href="#" class="social-links nowrap center card-link__Github">Github</a>
                        <a href="#" class="social-links nowrap center card-link__FrontendMentor">Frontend Mentor</a>
                        <a href="#" class="social-links nowrap center card-link__LinkedIn">LinkedIn</a>
                        <a href="#" class="social-links nowrap center card-link__Twitter">Twitter</a>
                        <a href="#" class="social-links nowrap center card-link__Instagram">Instagram</a>
                </section>           
        </article>    
     </body>
</html>
