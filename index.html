<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc" >
    <meta name="description" content="Social Links Profile">
    <title>Social Links Profile</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png " type="image/x-icon"> 
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <section class="social-links__container">
        <section class="social-links__wrapper">
            <div class="contents">
                <section class="profile-picture">
                    <figure class="image">
                        <img src="./images/image.png" alt="Profile Picture" width="88" height="88">
                        <figcaption class="offscreen">aby-muc</figcaption>
                    
                    </figure>
                  
                </section>
                <div class="info">
                    <h1>
                        Aby Muc
                    </h1>
                    <p class="location">Harare, Zimbabwe</p>
                </div>
                <div class="description">
                    <p class="bio">"Frontend developer and avid reader."</p>
                </div>

                <div class="links">
                    <section class="github-link">
                        <p>Github</p>
                    </section>
                    <section class="frontendmentor-link">
                        <p>Frontend Mentor</p>                
                    </section>
                    <section class="linkedin-link">
                        <p>LinkedIn</p>                
                    </section>
                    <section class="twitter-link">
                        <p>Twitter</p>                
                    </section>
                    <section class="instagram-link">
                        <p>Instagram</p>                
                    </section>

                </div>
               
            </section>
            </div>
           
    </section>
    
</body>
</html>
